	<head>

	<body>

		<div class="container">
			<div class="signup-section">

					<input type="text" name="first name" Placeholder="First name" class="form-control">

					<input type="text" name="last name" placeholder="Last name" class="form-control">

					<input tyoe="email" name="email" placeholder="Email or Phone" autocomplete="off" class="form-control-1">

					<input type="password" name="password" placeholder="Retype password" class="form-control-1">

					<input type="radio" name="gender clas="gender">Male

			</div>
		</div>

	</body>
</html>
